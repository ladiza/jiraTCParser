<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Jira Test Case Parser</title>
  </head>
  <body>
    <div class="parse-form">
      <h1>Jira Test Case Parser</h1>
      <textarea
        id="jiraText"
        rows="10"
        cols="50"
        placeholder="Copy whole page of JIRA test case with ctrl + a and ctrl + c and paste it here."></textarea>
      <br />
      <div class="buttons-container">
        <button id="parseButton" class="submit-button">Parse</button>
        <button id="parsePWButton" class="submit-button">Parse PW</button>
      </div>
    </div>
    <h2>Parsed Test Steps:</h2>
    <code id="parsedSteps"></code>
  </body>
  <script src="scripts/script.js"></script>
</html>
