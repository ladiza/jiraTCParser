<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Jira Test Case Parser</title>
  </head>
  <body>
    <h1>Jira Test Case Parser</h1>
    <textarea
      id="jiraText"
      rows="10"
      cols="50"
      placeholder="Paste your Jira test case here..."></textarea>
    <br />
    <button id="parseButton">Parse</button>
    <h2>Parsed Test Steps:</h2>
    <code id="parsedSteps"></code>
  </body>
  <script src="scripts/script.js"></script>
</html>
